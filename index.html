<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
 
    <div class="content-container"> 
      <div class="info-content">
      <h1>Get <span class="accent"> insights </span>that help your business grow.</h1>

      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      </div>
      <div class="stats-container">
        <div class="flex">
    <h2 class="stats-heading">10k+</h2>
      <p class="stats-paragraph">companies</p> 
    </div>
    <div class="flex">

     <h2 class="stats-heading">314</h2> 
     <p class="stats-paragraph">templates</p></div>
     <div class="flex">

      <h2 class="stats-heading">12M+</h2>
      <p class="stats-paragraph"> queries</p>
    </div>
    </div>
  </div>
  <div class="image-container">
    <picture class="picture">
<source media="(min-width:900px)" srcset="/images/image-header-desktop.jpg">
<source media="(min-width:0px)" srcset="/images/image-header-mobile.jpg">
<img src="/images/image-header-desktop.jpg"  alt="Stats preview image"/>
    </picture>
  </div>


  </main>

    Coded by <a href="#">Your Name Here</a>.-->
  
</body>
</html>
